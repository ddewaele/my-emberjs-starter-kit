<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
    <p>
    This is a simple example on how to handle multi-selects on a table.
    In this case, we added a checkbox for each row. The checkbox is bound to an itemController (acting as a proxy to the real object).
    </p>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">

    <table class="table striped">
      <tr>
        
        <th>Select</td>
        <th>ID</td>
        <th>Latitude</td>
        <th>Longitude</td>

      </tr>
        {{#each item in controller itemController="location"}}
          <tr {{bindAttr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{item.id}}</td>
          <td>{{item.latitude}}</td>
          <td>{{item.longitude}}</td>
          </tr>
        {{/each}}
    </table>


    <p>Nr of records selected = {{editCounter}}</p>

    <button {{action 'deleteSelectedRecords'}}>Delete selected</button>
    <button {{action 'addRandomLocation'}}>Add Random</button>

  </script>

  <script src="../js/libs/jquery-1.9.1.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/libs/handlebars-1.0.0.js"></script>
  <script src="../js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="../js/libs/ember-data.js"></script>
  <script src="../js/libs/localstorage_adapter.js"></script>
  <script src="./js/app.js"></script>

</body>


</html>
